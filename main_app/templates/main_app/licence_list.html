{% extends 'base.html' %}
{% block content %}

<h1>Licence List</h1>

{% for licence in licence_list %}
  <a href="{% url 'licences_detail' licence.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ licence.name }}</span>
            <p>Level {{ licence.level }}</p>
        </div>
    </div>
  </a>
{% endfor %}
<a href="{% url 'licences_create' %}">Add A Licence</a>
{% endblock %}
