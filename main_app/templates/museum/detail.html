{% extends 'base.html' %}
{% block content %}

<h1>Museum Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
          <span class="card-title">{{ museum.town_name }}</span>
          <p>Owner: {{ museum.owner }}</p>
      </div>
      <div class="card-action">
        <a href="">Edit</a>
        <a href="">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <table class="striped">
      <thead>
        <tr><th>Donated Fish</th></tr>
      </thead>
      <tbody>
        {% for fish in museum.fish_set.all %}
          <tr>
            <td>{{fish.name}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>



{% endblock %}
