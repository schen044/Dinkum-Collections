{% extends 'base.html' %}
{% block content %}

<h1>Character Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
          <span class="card-title">{{ user.name }}</span>
          <p>Home Location: {{ user.town }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'user_update' user.id %}">Edit</a>
        <a href="{% url 'user_delete' user.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <form action="{% url 'add_fish' user.id %}" method="POST">
      {% csrf_token %}
      {{ fish_form.as_p }}
      <input type="submit" class="btn" value="Add Fish">
    </form>
    <table class="striped">
      <thead>
        <tr><th>Donated Fish</th></tr>
      </thead>
      <tbody>
        {% for fish in user.fish_set.all %}
          <tr>
            <td>{{fish.name}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>



{% endblock %}
