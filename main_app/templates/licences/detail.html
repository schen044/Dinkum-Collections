{% extends 'base.html' %}
{% block content %}

<h1>Licence Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ licence.name }}</span>
    <p>Level {{ licence.level }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'licences_update' licence.id %}">Edit</a>
    <a href="{% url 'licences_delete' licence.id %}">Delete</a>
  </div>
</div>

{% endblock %}
